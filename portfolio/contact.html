<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        /* Reset and Base Styles */
        
        body,
        html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background: #f3f3f3;
        }
        /* Container Styling */
        
        .contact-container {
            width: 50%;
            margin: 80px auto;
            padding: 30px 50px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
        }
        /* Contact Header */
        
        .contact-header h1 {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .contact-header p {
            font-size: 14px;
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        /* Form Styling */
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .form-group {
            width: 80%;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        
        .form-group label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
            outline: none;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            border: 1px solid #333;
        }
        
        .form-group textarea {
            resize: none;
            height: 120px;
        }
        /* Submit Button */
        
        .submit-btn {
            width: 120px;
            padding: 10px;
            margin-top: 20px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
        }
        
        .submit-btn:hover {
            background: #444;
        }
        /* Footer Section */
        
        footer {
            background: #111;
            color: #fff;
            padding: 30px 0;
            text-align: center;
        }
        /* Back to Top Text */
        
        .back-to-top {
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 12px;
            color: #fff;
            cursor: pointer;
        }
        
        .back-to-top:hover {
            text-decoration: underline;
        }
        /* Social Media Icons */
        
        .social-icons {
            margin: 15px 0;
        }
        
        .social-icons a {
            margin: 0 10px;
            display: inline-block;
        }
        
        .social-icons img {
            width: 25px;
            height: 25px;
            filter: invert(100%);
        }
        /* Copyright Text */
        
        footer p {
            font-size: 14px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <!-- Contact Section -->
    <div class="contact-container">
        <!-- Header -->
        <div class="contact-header">
            <h1>CONTACT</h1>
            <p>
                If you have any queries or would like to connect, feel free to reach out! We’d be happy to hear from you.
            </p>
        </div>

        <!-- Contact Form -->
        <form action="#" method="POST">
            <!-- Name Input -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <!-- Email Input -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Phone Number Input -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone number">
            </div>

            <!-- Message Input -->
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="back-to-top">Back to Top</div>
        <div class="social-icons">
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Facebook_icon_2013.svg" alt="Facebook"></a>
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/LinkedIn_icon.svg" alt="LinkedIn"></a>
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon_2016.svg" alt="Instagram"></a>
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.svg" alt="Email"></a>
        </div>
        <p>©2024 Your Name. All Rights Reserved.</p>
    </footer>
</body>

</html>
